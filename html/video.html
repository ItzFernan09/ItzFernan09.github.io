<html lang="en">
<head>

    <link rel="stylesheet" href="/css/disenomenu.css">

    <title>Videos</title>

<body>
    <header>
        <nav>
            <a href="/index.html">Inicio</a>
            <a href="/html/servicios.html">Servicios</a>
            </nav>
        <section class="textos-header">
            <h1>Video</h1>

        </section>
        <div class="wave" style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"
                style="height: 100%; width: 100%;">
                <path d="M0.00,49.98 C150.00,150.00 349.20,-50.00 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
                    style="stroke: none; fill: #fff;"></path>
            </svg></div>
    </header>

    <section id = "reproductor">
        <video id = "medio" width="800" height="400">
            <source src = "/videos/Trailer.mp4">
            <source src = "/videos/Trailer.ogg">
        </video>
        <nav>
            <div id = "botones">
                <input type = "button" id = "reproducir" value=">">
                <input type = "button" id = "silenciar" value="Silencio">
            </div>
             <div id = "barra">
                 <div id = "progreso"></div>
             </div>
            <div id = "control">
                <input type = "range" id = "volumen" min = "0" max = "1" step = "0.1"
                value="0.6">
            </div>
            <div class = "recuperar"></div>
        </nav>
    </section>
  
</body>
